<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="shortcut icon" href="https://images-na.ssl-images-amazon.com/images/I/511KeLyx1GL._SY355_.jpg"/>
		<!-- <script type="text/javascript" src="button_functions.js"></script> -->
		<title>Red or Black?</title>
	</head>
	<body id="background">
		<div>
			<h1 id="heading">Red or Black?</h1>
		</div>

		<div id="mainDisplay">
			<div id="textContainer">
				<text id="cardCountText">Cards Remaining: <span id="cardCount">52</span></text>
				<text id="pointCountText">Points: <span id="pointCount">0</span></text>		
			</div>
			<img 
			id="cardImage"
			src="https://cdn.shopify.com/s/files/1/0200/7616/products/playing-cards-bicycle-rider-back-1_1024x1024.png?v=1523371937"
			>

			<div id="buttonContainer">
				<div class="centerTag">
					<input type="button" id="nextButton" value="Next Round" onclick="startNext()"/>
					<input type="button" id="redButton" class="colorButton" value="Red" onclick="choice()"/>
					<input type="button" id="blackButton" class="colorButton" value="Black" onclick="choice()"/>
				</div>
			</div>
		</div>
	</body>
</html>
